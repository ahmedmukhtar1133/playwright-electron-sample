<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Worker...</title>
  <style>
    @keyframes fadein {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    body {
      padding: 0px;
      margin: 0px;
    }

    #contentWrap {
      background: linear-gradient(0deg, rgba(84, 116, 144, 1) 0%, rgba(21, 46, 60, 1) 100%);
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
    }

    #root {
      transition-timing-function: ease-in;
      animation: fadein 4s;
    }
  </style>
</head>

<body>
  <div id="contentWrap">
    <div id="root"></div>
  </div>
</body>

</html>
